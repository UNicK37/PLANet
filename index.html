<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>我的程式</title>
	<!-- Optimize for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- jQuery -->
	<script type="text/javascript" src="jquery-v2.1.4/js/jquery-2.1.4.min.js"></script>
	<!--Google Icon Font-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Materialize -->
	<link type="text/css" rel="stylesheet" href="materialize-v0.97.5/css/materialize.min.css" media="screen,projection">
	<script type="text/javascript" src="materialize-v0.97.5/js/materialize.min.js"></script>
	<!-- Animate.css -->
	<link type="text/css" rel="stylesheet" href="Animate.css/animate.css">
	<!-- Sweet Alert -->
	<link type="text/css" rel="stylesheet" href="sweetalert2/sweetalert2.css">
	<script type="text/javascript" src="sweetalert2/sweetalert2.min.js"></script>
	<!-- Cordova -->
	<script src="cordova.js"></script>
	<!-- Parse API -->
	<script type="text/javascript" src="Parse/parse-1.6.14.min.js"></script>
	<!-- Cordova Plugin for OAuth Login -->
	<script type="text/javascript" src="js/cordova.oauth2.js"></script>
	<!-- Moment.js -->
	<script type="text/javascript" src="Moment.js/moment.js"></script>
	<!-- Owl-Caruosel -->
	<link type="text/css" rel="stylesheet" href="owl.carousel-v1.3.2/owl.carousel.css">
	<link type="text/css" rel="stylesheet" href="owl.carousel-v1.3.2/owl.theme.css">
	<link type="text/css" rel="stylesheet" href="owl.carousel-v1.3.2/owl.transitions.css">
	<script type="text/javascript" src="owl.carousel-v1.3.2/owl.carousel.min.js"></script>
	<!-- Custom stylesheets & scripts -->
	<script type="text/javascript" src="js/clientSecrets.js"></script>
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/store_items.js"></script>
	<link type="text/css" rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
	<link type="text/css" rel="stylesheet" href="css/store.css">
	<script type="text/javascript" src="js/items.js"></script>
	<script type="text/javascript" src="js/store.js"></script>
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="js/loadFile.js"></script>
	<script type="text/javascript" src="js/alert.js"></script>
	<script type="text/javascript" src="js/cordova-init.js"></script>
	<script type="text/javascript" src="js/index-init.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#owl-demo").owlCarousel({
				navigation : true, // Show next and prev buttons
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem: true
			});
		});
	</script>
</head>

<body onload="initialize()">
	<!-- Right-sliding menu -->
	<div id="menu" class="side-nav">
		<div class="one-third-grid">
			<a href="javascript:displayPage('home');">
				<img src="img/sidebar/home.png" alt="home" class="menu-icon">
				<div class="menu-label">首頁</div>
			</a>
		</div>
		<div class="one-third-grid">
			<a href="javascript:displayPage('info');">
				<img src="img/sidebar/info.png" alt="info" class="menu-icon">
				<div class="menu-label">盆栽資訊</div>
			</a>
		</div>
		<div class="one-third-grid">
			<a href="javascript:displayPage('store');">
				<img src="img/sidebar/store.png" alt="store" class="menu-icon">
				<div class="menu-label">商店</div>
			</a>
		</div>
		<div class="one-third-grid">
			<a href="javascript:displayPage('items');">
				<img src="img/sidebar/items.png" alt="items" class="menu-icon">
				<div class="menu-label">我的道具</div>
			</a>
		</div>
		<div class="one-third-grid">
			<a href="javascript:displayPage('records');">
				<img src="img/sidebar/messages.png" alt="records" class="menu-icon">
				<div class="menu-label">記錄</div>
			</a>
		</div>
		<div class="one-third-grid">
			<a href="javascript:displayPage('diary');">
				<img src="img/sidebar/diary.png" alt="diary" class="menu-icon">
				<div class="menu-label">日記</div>
			</a>
		</div>
		<div class="half-grid">
			<a href="javascript:displayPage('settings');">
				<img src="img/sidebar/settings.png" alt="settings" class="menu-icon">
				<div class="menu-label">設定</div>
			</a>
		</div>
		<div class="half-grid">
			<a id="exit">
				<img src="img/sidebar/exit.png" alt="exit" class="menu-icon">
				<div class="menu-label">結束</div>
			</a>
		</div>
	</div>
	<!-- Fixed floating menu button -->
	<a id="menu-button" href="#" data-activates="menu" class="button-collapse btn-floating btn-large waves-effect waves-light base-color-2"><i class="material-icons">menu</i></a>
	<!-- Main content page -->
	<div id="background"></div>
	<div id="tutorial" class="page" style="display:none;">
		<div id="owl-demo" class="owl-carousel owl-theme" style="display: none;">
			<div class="item">
				<div class="tut_img">
					<div class="image my-plant"></div>
					<div class="image my-pot"></div>
				</div>
				<div class="tut_desc">歡迎使用 PlaNet，請往右滑動來繼續教學。</div>
			</div>
			<div class="item">
				<div class="tut_img">
					<div class="plant-container">
						<div class="image my-plant"></div>
						<div class="image my-pot"></div>
					</div>
				</div>
				<div class="tut_desc">歡迎使用 PlaNet，請往右滑動來繼續教學。</div>
			</div>
		</div>
	</div>
	<div id="add" class="page" style="display:none;">
		<div id="add_plant_img">
			<div class="image my-plant"></div>
			<div class="image my-pot"></div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<label for="first_name" style="color:white;">姓名</label>
			</div>
			<div class="input-field col s9">
				<input id="first_name" placeholder="請輸入姓名" type="text" class="validate" style="color:white;">
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">種植日期</div>
			<div class="col s9">
				<input id="plant_date" type="date" class="datepicker">
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">植物品種</div>
			<div class="col s9" style="color:black;">
				<select class="browser-default" id="plantType">
				</select>
			</div>
		</div>
		<a id="add_plant" href="javascript:addClick();" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
	</div>
	<div id="home" class="page">
		<div id="status">
			<img src="img/home/user.png" alt="" class="left status-icon">
			<div id="home-char" class="status-label frame-style valign-wrapper left">
				<div class="valign">88888</div>
			</div>
			<div id="home-coins" class="status-label frame-style valign-wrapper right">
				<div class="valign coins">88888</div>
			</div>
			<img src="img/home/coins.png" alt="" class="right status-icon">
		</div>
		<div id="plant" class="valign-wrapper theme-accent-2">
			<div class="plant-container valign">
				<div class="image my-plant"></div>
				<div class="image my-pot"></div>
			</div>
			<div id="temp_txt">溫度<br><span id="temp_value"></span>°C</div>
			<div class="arc" id="temperature">
				<div class="inner" id="temperature-inner"></div>
			</div>
			<div id="cohes_txt">親暱度<br><span id="cohes_value"></span>%</div>
			<div class="arc" id="coins">
				<div class="inner" id="coins-inner"></div>
			</div>
			<div id="humid_txt">濕度<br><span id="humid_value"></span>%</div>
			<div class="arc" id="humidity">
				<div class="inner" id="humidity-inner"></div>
			</div>
			<div id="lumin_txt">陽光<br><span id="lumin_value"></span>lux</div>
			<div class="arc" id="luminous">
				<div class="inner" id="luminous-inner"></div>
			</div>
		</div>
		<div id="chat" class="valign-wrapper frame-style">
			<div class="valign">
				<span id="msg1">やらないか？</span>
			</div>
		</div>
		<div id="message" class="valign-wrapper frame-style">
			<div class="valign">
				<span id="text">やらないか？</span>
			</div>
		</div>
	</div>
	<div id="info" class="page"></div>
	<div id="store" class="page">
		<div class="left">
			<div id="money" class="right coins">123456</div>
			<img id="coin" width="8%" height="auto" src="img/store/coin.png" class="right">
		</div>
		<div id="btn-group" class="btn-group left">
			<button id="store-pots-btn" class="button with-right-margin left frame-style" onclick="switchStoreTab(this.id, 0);">盆栽</button>
			<button id="store-plants-btn" class="button with-right-margin left frame-style" onclick="switchStoreTab(this.id, 1);">植物</button>
			<button id="store-tickets-btn" class="button with-right-margin left frame-style" onclick="switchStoreTab(this.id, 2);">道具</button>
			<button id="store-chars-btn" class="button frame-style" onclick="switchStoreTab(this.id, 3);">角色</button>
		</div>
		<iframe id="store_list" src="store_pots.html" width="100%" height="100%" frameborder="0"></iframe>
	</div>
	<div id="items" class="page">
		<div class="left">
			<div id="money" class="right coins">123456</div>
			<img id="coin" width="8%" height="auto" src="img/store/coin.png" class="right">
		</div>
		<div id="btn-group" class="btn-group left">
			<button id="items-pots-btn" class="button with-right-margin left frame-style" onclick="switchItemsTab(this.id, 0);" style="background-color:#DB5461;"><span>盆栽</span></button>
			<button id="items-plants-btn" class="button with-right-margin left frame-style" onclick="switchItemsTab(this.id, 1);"><span>植物</span></button>
			<button id="items-tickets-btn" class="button with-right-margin left frame-style" onclick="switchItemsTab(this.id, 2);"><span>道具</span></button>
			<button id="items-chars-btn" class="button left frame-style" onclick="switchItemsTab(this.id, 3);"><span>角色</span></button>
		</div><br>
		<div id="items-list" class="scroll"></div>
	</div>
	<div id="records" class="page" style="display:none;overflow:scroll;">
		<div class="frame-wo-pad">
			<div class="frame-title humid">濕度</div>
			<iframe class="ts_chart" src="http://api.thingspeak.com/channels/103925/charts/1?api_key=G00FWRVWZ6QJFH4F&width=auto&height=auto&dynamic=true&title=&yaxis=&xaxis=日期"></iframe>
		</div>
		<div class="frame-wo-pad">
			<div class="frame-title lumin">陽光</div>
			<iframe class="ts_chart" src="http://api.thingspeak.com/channels/103925/charts/2?api_key=G00FWRVWZ6QJFH4F&width=auto&height=auto&dynamic=true&title=&yaxis=&xaxis=日期"></iframe>
		</div>
		<div class="frame-wo-pad">
			<div class="frame-title temp">溫度</div>
			<iframe class="ts_chart" src="http://api.thingspeak.com/channels/103925/charts/3?api_key=G00FWRVWZ6QJFH4F&width=auto&height=auto&dynamic=true&title=&yaxis=&xaxis=日期"></iframe>
		</div>
	</div>
	<div id="diary" class="page">
		<div id="diary-list"><span id="emptyDiary">無內容，請按左下角的新增按鈕來加入日記。</span></div>
		<div id="addDiary" class="modal bottom-sheet">
			<div class="modal-content">
				<div class="row">
					<div class="col s4"><span>健康狀態</span></div>
					<div class="col s4">
						<input name="healthStatus" type="radio" id="hIsOk" value="0"/><label for="hIsOk">尚可</label>
						<input name="healthStatus" type="radio" id="hIsDying" value="2"/><label for="hIsDying">瀕死</label>
					</div>
					<div class="col s4"><input name="healthStatus" type="radio" id="hIsHealthy" value="1"/><label for="hIsHealthy">健康</label></div>
				</div>
				<div class="row">
					<div class="col s4"><span>土壤狀態</span></div>
					<div class="col s4">
						<input name="soilStatus" type="checkbox" id="sHasBugs" value="0"/><label for="sHasBugs">有蟲卵</label>
						<input name="soilStatus" type="checkbox" id="sGetWhite" value="2"/><label for="sGetWhite">表層變白</label>
					</div>
					<div class="col s4"><input name="soilStatus" type="checkbox" id="sHasMold" value="1"/><label for="sHasMold">有發霉</label></div>
				</div>
				<div class="row">
					<div class="col s4"><span>葉片狀態</span></div>
					<div class="col s4"><input name="leavesStatus" type="checkbox" id="lIsYellow" value="0"/><label for="lIsYellow">枯黃</label></div>
					<div class="col s4"><input name="leavesStatus" type="checkbox" id="lGetWhite" value="1"/><label for="lGetWhite">變白</label></div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="statusDesc" type="text" class="validate"><label for="statusDesc">狀態描述</label>
					</div>
				</div>
				<div class="modal-footer">
					<a onclick="saveDiary();showDiary();" class="modal-action modal-close waves-effect waves-green btn-flat">儲存</a>
				</div>
			</div>
		</div>
		<a id="add-button" onclick="displayAddDiary();" class="btn-floating btn-large waves-effect waves-light base-color-2"><i class="material-icons">add</i></a>
	</div>
	<div id="settings" class="page">
		<div class="frame-style medium column theme-accent-3 valign-wrapper">
			<div class="valign full-width center-align">帳戶設定</div>
		</div>
		<div id="account">
			<div class="frame-style medium column">
				<img src="img/settings/se.png" alt="" class="left settings-icon">
				<div class="valign-wrapper left full-height">
					<div class="valign">Facebook</div>
				</div>
				<a id="facebook" class="valign-wrapper right on-off frame-wo-border theme-accent-2 waves-effect waves-light">
					<div class="valign">開啟</div>
				</a>
			</div>
			<!--<div class="frame-style medium column">
				<img src="img/settings/se.png" alt="" class="left settings-icon">
				<div class="valign-wrapper left full-height">
					<div class="valign">Google Calendar</div>
				</div>
				<a id="google" class="valign-wrapper right on-off frame-wo-border theme-accent-2 waves-effect waves-light">
					<div class="valign">開啟</div>
				</a>
			</div>-->
		</div>
		<div id="test"></div>
	</div>
</body>

</html>
